<div ng-controller="LoginController as vm" class="nav navbar-nav navbar-right">
    <form ng-hide="vm.identity.isAuthenticated()" class="navbar-form" name="loginForm">
        <div class="form-group">
            <input type="text" required placeholder="E-mail" ng-model="user.username" class="form-control"/>
            <input type="password" required placeholder="Password" ng-model="user.password" class="form-control"/>
        </div>
        <button ng-click="vm.login(user, loginForm)" class="btn btn-primary">Login</button>
        <a href="#/register" class="btn btn-primary">Register</a>
    </form>
    <ul ng-show="vm.identity.isAuthenticated()" class="nav navbar-nav navbar-right">
        <li>
           <a href=""> Hello, {{ vm.identity.getCurrentUser().userName }} !</a>
        </li>
        <li>
            <a href="#" ng-click="vm.logout()">Sign Out</a>
        </li>
    </ul>
</div>
